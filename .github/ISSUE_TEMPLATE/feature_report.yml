name: ✨ Feature Report
description: Suggest an idea for this project
title: "✨ feat(component): title"
labels: ["✨ Feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature report!
  - type: textarea
    id: description
    attributes:
      label: Please describe your request in one or two sentences.
      description: A clear and concise description of what the feature does.
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Explain the Use Case
      description: Provide a use case for the problem that this feature would address.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/baloise-incubator/design-system/blob/next/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
