name: üêõ Bug Report
description: Create a report to help us improve the Baloise Design System
title: "üêõ fix(component): title"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: Describe in detail the issue you're having.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A precise explanation of what you expected to happen.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      placeholder: 12.1.0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: dropdown
    id: device
    attributes:
      label: On what device did you find the problem?
      multiple: true
      options:
        - Mobile
        - Tablet
        - Desktop
  - type: input
    id: reproduction-url
    attributes:
      label: Code Reproduction URL
      description: Please recreate this problem in an empty Baloise Design System starter application or CodeSandBox and share the repository link. Give our [Getting Started Guide](https://baloise-design-system.vercel.app/?path=/docs/development-getting-started--page) a try to rapidly set up a starter application.
      placeholder: https://codesandbox.io/...
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: List any other information that is relevant to your issue. Stack traces, related issues, suggestions on how to fix, Stack Overflow links, forum links, etc.
